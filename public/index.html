<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="shortcut icon" href=""  type="image/png"> -->
  </head>
  <body>
    <div class="container-fluid nav_menu bg-dark">
      <div class="row">
        <div class="col-md-10 col-12 mx-auto">
          <nav class="navbar navbar-expand-lg p-4">
            <div class="container-fluid">
              <i class="bi bi-cloud-sun-fill text-primary fs-1 text">
                <a class="navbar-brand text-primary fs-2 text fw-bold fst-italic" href="/"> MausamApp</a>
              </i>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item me-5">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item me-5">
                    <a class="nav-link" href="/weather">Weather</a>
                  </li>

                </ul>

              </div>
            </div>
          </nav>
        </div>  <!--col of row ends here.-->
      </div>   <!--//row of container-fluid ends here.-->
     </div> <!--//container-fluid or nav_menu ends here. -->

     <!-- Home Page -->
     <div class="container-fluid home_page">
       <div class="row">
         <div class="col-md-10 col-12 mx-auto">

           <div class="row">
             <div class="col-md-6 col-12 home_page_left">
               <p>Welcome to MausamApp</p>
               <h1>Get The Latest <span class="text-primary fw-bold">Weather</span> Info Of Your City</h1>
               <a href="/weather"><button type="button" name="Check" class="p-4">Check Now</button></a>
             </div>

             <div class="col-md-6 col-12 home_page_right">
               <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                 <div class="carousel-inner">
                   <div class="carousel-item active">
                     <img src="images/bg_img1.svg" class="w-100" alt="bg_img1.png">
                   </div>
                   <div class="carousel-item">
                     <img src="images/bg_img2.svg" class="w-100" alt="bg_img2.png">
                   </div>
                   <div class="carousel-item">
                     <img src="images/bg_img3.svg" class=" w-100" alt="bg_img3.png">
                   </div>
                 </div>
                 <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                   <span class="visually-hidden">Previous</span>
                 </button>
                 <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                   <span class="carousel-control-next-icon" aria-hidden="true"></span>
                   <span class="visually-hidden">Next</span>
                 </button>
               </div>

             </div>

           </div>

         </div>  <!--//col ends here. -->

       </div> <!--//row of home_page ends here. -->

     </div>   <!--//container-fluid or home_page ends here. -->

     <!-- Footer section -->
     <footer class="bg-dark">
        <p>created by shree with <i class="bi bi-heart-fill text-danger fs-3 text"></i></p>
     </footer>
  </body>
</html>
